<html>
    <head>
        <title>Linked List</title>
        <style>
            .addindex, .toremove {
                width: 40px;
            }
        </style>
    </head>
    <body>
        <div class="list"></div>
        <br>
        <input type="text" class="toinsert" placeholder="value">
        <input type="text" class="addindex" placeholder="index"></input>
        <button class="add">INSERT</button><br>

        <input type="text" class="toremove" placeholder="index">
        <button class="remove">REMOVE</button><br>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="linkedlist.js"></script>
        <script src="tester.js"></script>
    </body>
</html>
